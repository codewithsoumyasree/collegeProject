<html>
<head>
<title>Online Voting System Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar{
        background-color: rgba(255, 255, 255, 0.451);
    }
  </style>

</head>
<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" alt="logo" style="width: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex ms-auto" role="search">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login/Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../admin/admin_login.html">Admin Login</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </nav>


<section class="cta-section py-5 bg-dark text-white text-center">
    <h2>Register Now to Make Your Voice Heard!</h2>
    <p>It's quick, secure, and easy to get started. Join us today and start participating in important polls.</p>
    <div id="bodySection" class="py-5">
        <div class="container">
            <form action="../api/register.php" method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm mx-auto" style="max-width: 400px;" >
                <h3 class="text-center mb-4">Registration</h3>
                
                <!-- Name Field -->
                <input type="text" name="name" placeholder="Enter name" class="form-control mb-3" required style="width: 100%;"><br>

                <!-- Mobile Field -->
                <input type="number" name="mobile" placeholder="Enter mobile" class="form-control mb-3" required style="width: 100%;"><br>

                <!-- Password Field -->
                <input type="password" name="password" placeholder="Password" class="form-control mb-3" required style="width: 100%;"><br>

                <!-- Confirm Password Field -->
                <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control mb-3" required style="width: 100%;"><br>

                <!-- Address Field -->
                <input type="text" name="address" placeholder="Address" class="form-control mb-3" required style="width: 100%;"><br>

                <!-- Image Upload Field -->
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Image:</label>
                    <input type="file" name="photo" id="photo" class="form-control">
                </div>

                <!-- Role Selection -->
                <label for="role" class="form-label">Select Role:</label>
                <select name="role" class="form-select mb-3" required style="width: 100%;">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select><br>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button><br><br>
                
                <!-- Login Link -->
                Already a user? <a href="login.html">Login here</a>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        var fileInput = document.getElementById('photo');
        var file = fileInput.files[0];

        // Check if file is selected
        if (!file) {
            alert('Please select an image!');
            e.preventDefault();
            return;
        }

        // Check file type
        var allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
            alert('Invalid file type! Please upload a JPEG, PNG, or GIF image.');
            e.preventDefault();
            return;
        }

        // Check file size
        if (file.size > 5 * 1024 * 1024) {
            alert('File size exceeds 5MB!');
            e.preventDefault();
            return;
        }
    });
</script>

</body>
</html>
